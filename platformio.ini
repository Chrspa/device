[env:xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
lib_deps =
    zinggjm/GxEPD2@^1.6.4
    adafruit/Adafruit GFX Library@^1.12.1
monitor_speed = 115200


[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
lib_deps =
    zinggjm/GxEPD2@^1.6.4
    adafruit/Adafruit GFX Library@^1.12.1
build_flags =
    -D DEVICE_XIAO_C3
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
monitor_speed = 9600